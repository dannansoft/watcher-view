<!DOCTYPE html>
<html lang="zh-CN">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>注册丨Watcher 防火墙日志分析系统</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery-1.9.1.js"></script>
<link rel="stylesheet" type="text/css" href="css/xcConfirm.css"/>
<script src="js/xcConfirm.js" type="text/javascript" charset="utf-8"></script>
<body>
<div class="register-container">
	<h1>Watcher 防火墙日志分析系统</h1>
	<div class="connect">
		<p>Protect your safety.</p>
	</div>
	<form  id="registerForm">
		<div>
			<input type="email" id="email" name="email" class="email" placeholder="输入邮箱地址" oncontextmenu="return false" onpaste="return false" />
		</div>
		<div>
			<input type="text" id = "username" name="username"  class = "username" placeholder="请输入用户名" autocomplete="off"/>
		</div>
		<div>
			<input type="password" id="password" name="password" class="password" placeholder="输入密码" oncontextmenu="return false" onpaste="return false" />
		</div>
		<div>
			<input type="password" name="confirm_password" class="confirm_password" placeholder="再次输入密码" oncontextmenu="return false" onpaste="return false" />
		</div>
		<!--<div >-->
			<!--<input style="display:inline; width:67%" type="text" id = "verification" name="verification"  placeholder="在收到邮件后尽快输入验证码" >-->
			<!--<span class="input-group-btn">-->
                  <!--<button style="display:inline; width:20%" id = "getVerification" type="button">发送验证码</button>-->
			<!--</span>-->
		<!--</div>-->
		<button id="submit" type="button">注 册</button>
	</form>
	<a href="login.html">
		<button type="button" class="register-tis">已经有账号？</button>
	</a>
</div>

</body>
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="register.js" charset="UTF-8" ></script>
<script src="js/common.js"></script>
<!--背景图片自动更换-->
<script src="js/supersized.3.2.7.min.js"></script>
<script src="js/supersized-init.js"></script>
<!--表单验证-->
<script src="js/jquery.validate.min.js?var1.14.0"></script>
</html>
